<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Responsive CSS Timeline with 3D Effect</title>
    <link rel="shortcut icon" href="/favicon.ico"> 
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/simpleboot/3DTimeline/css/style.css" />
    <script src="__TMPL__Public/simpleboot/3DTimeline/js/modernizr.custom.63321.js"></script>
    <!--[if lte IE 7]><style>.support-note .note-ie{display:block;}</style><![endif]-->
  </head>
  <body>
    <div class="container"> 

      <!-- Codrops top bar -->
      
      
      <header class="clearfix">
      
        <h1>Li Chen <span>(Best viewed in WebKit browsers)</span></h1>
        <h2>Project Journey <span>The Timeline View</span></h2>
        <div class="support-note">
          <span class="note-ie">Sorry, only modern browsers.</span>
        </div>
        
      </header>
      
      <section class="main">

        <ul class="timeline">
  <foreach name="pj" item="vo" key="listid">
          <li class="event">
            <input type="radio" name="tl-group" id="item{$listid}" <if condition="$listid==0">checked</if>/>
            <label></label>
            <php>$smeta=json_decode($vo['img'],true);</php>
            <div class="thumb" style="background:url('{:sp_get_asset_upload_path($smeta[\'thumb\'])}');background-size: cover;"><span>{:substr($vo['startdate'],0,7)}~<br/>{:substr($vo['enddate'],0,7)}</span></div>
            <div class="content-perspective">
              <div class="content">
                <div class="content-inner">
                  <h3><a href="javascript:clickitem({$listid})">{$vo.name}</a></h3>
                  <p>{$vo.description}<a href="{$vo.url}" class="dtl_btn" target="_blank">See Detail</a></p>
                  <if condition="$vo['remark_url']">
                    <a href="{$vo['remark_url']}" class="dtl_btn ppt" target="_blank">PPT</a>
                  </if>
                </div>
              </div>
            </div>
          </li>
  </foreach>
        </ul>
      </section>

    </div><!-- /container -->
<script type="text/javascript">
  function clickitem(id){
    document.getElementById("item"+id).click();
  }
</script>
  </body>
</html>
