<script type="text/javascript">


function renewstatic(list,idlo,idup){
$.ajax({url: "index.php?g=wordlist&m=member&a=stat&idlo="+idlo+"&idup="+idup,
			success: function (r){
				stadata=JSON.parse(r);
				stadata[4]=(100-parseFloat(stadata[0].slice(0,-1))-parseFloat(stadata[1].slice(0,-1))-parseFloat(stadata[2].slice(0,-1))-parseFloat(stadata[3].slice(0,-1))).toFixed(1)+"%";
				for(pbi=0;pbi<5;pbi++){
					$("#"+list+"progress").find(".progress-bar").eq(pbi).attr("aria-valuenow",stadata[pbi].slice(0,-1));
					if(parseFloat(stadata[pbi])>6)	
						$("#"+list+"progress").find(".progress-bar").eq(pbi).html(stadata[pbi]+" "+(parseFloat(stadata[pbi])*parseInt(stadata[5])/100).toFixed(0));
					else
						$("#"+list+"progress").find(".progress-bar").eq(pbi).html(stadata[pbi]);
					$("#"+list+"progress").find(".progress-bar").eq(pbi).css("width",stadata[pbi]);
				}
				$("#allgronum"+list).html(stadata[5]);
			}
		});
}
renewstatic('gre3000',1,3099);
renewstatic('gre3000r',3100,3587);
</script>
