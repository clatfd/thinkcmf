<body>

  <div id="container" style="width:100%">

    <!-- header block -->

    <header class="wrap-header">
      <article>

        <div class="wrap-ribbons">
          <a class="ribbon" href="index.php?g=travel&m=index&a=photo&year=2015" target="_blank">View <em>2015</em></a>
          <a class="ribbon ribbon2" href="index.php?g=travel&m=index&a=photo&year=2016" target="_blank">View <em>2016</em></a>
        </div>

        <div class="wrap-title">
          <h1>Photos of <span>Li Chen</span></h1>
          <p>in {$year}</p>
        </div>

      </article>
    </header>
     
    <div class="row row-experience">
      <article>
        <h2 class="section-title"><a href="#">Photo</a></h2>

        <div class="column-row">
        
        <foreach name="photosrc" item="vo">
        <!-- <php>echo strlen($vo['comment']);</php> -->
          <if condition="strlen($vo['comment']) egt 400">
          <div class="column" style="height:400px">
          <elseif condition="strlen($vo['comment']) egt 200"/>
          <div class="column" style="height:315px">
          <else/>
          <div class="column" style="height:170px">
          </if>
            <h3>{$vo.title}</h3>
            <a href="tpl/simplebootx/Public/images/photo/{$vo.photoname}" target="_blank" class="logo">
              <img src="tpl/simplebootx/Public/images/photo/{$vo.photoname}" width="100%" alt="" />
            </a>
              <p class="subtitle">Captured on: {$vo.capturedt}</p>
              <if condition="$vo.lat neq ''">
                <p class="subtitle">GPS location: <a href="https://www.google.com/maps/search/{$vo.lat},{$vo.lon}" target="_blank">{$vo.lat}, {$vo.lon}</a> <if condition="$vo.alt neq 0">Altitude: {$vo.alt}m</if></p>
              </if>
              
            <div class="smaller-text">
                <if condition="$vo.cam neq 'Unknown'"><p class="subtitle">Camera: {$vo.cam} 
                <if condition="$vo.focal neq 0">Focal:{$vo.focal} </if>
                <if condition="$vo.iso neq 0">ISO:{$vo.iso}</if>
                <if condition="$vo.shutter neq 0">Shutter:{$vo.shutter}</if>
                </p>
                </if>
            </div>
            <p class="reference">
              <if condition="$vo.comment neq ''">
                <p>Description: {$vo.comment}</p>
              </if>
            </p>
          </div>
        </foreach>

        </div>

      </article>
    </div>
    <div class="row row-experience">
      <article>
        <h2 class="section-title"><a href="index.php?g=travel&m=index&a=photomap&type=Google" target="_blank">See Photo on Map</a></h2>
      </article>
    </div>
    <tc_include file="Profile:footlink" />

  </div>
