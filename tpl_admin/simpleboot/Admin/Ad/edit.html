<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
     <li><a href="{:U('ad/index')}">所有广告</a></li>
     <li><a href="{:U('ad/add')}">添加广告</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('ad/edit_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%">
          <tbody>
            <tr>
              <td width="180">广告名称:</td>
              <td><input type="text" class="input" name="ad_name" value="{$ad_name}"><span class="must_red">*</span>
              <input type="hidden" class="input" name="ad_id" value="{$ad_id}">
              </td>
            </tr>
            <tr>
              <td>广告代码:</td>
              <td><textarea name="ad_content" rows="5" cols="57">{$ad_content}</textarea></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">更新</button>
            <a class="btn" href="__URL__">返回</a>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
