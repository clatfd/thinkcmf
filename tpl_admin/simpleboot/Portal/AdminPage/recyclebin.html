<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">页面回收</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:u('AdminPage/recyclebin')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">时间： 
					<input type="text" name="start_time" class="input length_2 J_date" value="{$formget.start_time}" style="width: 80px;" autocomplete="off">-
					<input autocomplete="off" type="text" class="input length_2 J_date" name="end_time" value="{$formget.end_time}" style="width: 80px;">
					关键字：
					<input type="text" class="input length_2" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入关键字...">
					<button class="btn btn-primary">搜索</button>
					</span>
				</div>
			</div>
		</form>
		<form class="J_ajaxForm" action="" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small J_ajax_submit_btn" type="submit" data-action="{:U('AdminPage/clean')}" data-subcheck="true" data-msg="你确定删除吗？">删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>
						<th width="100">ID</th>
						<th>标题</th>
						<!-- <th>点击量</th> -->
						<th width="80">发布人</th>
						<th width="120"><span>发布时间</span></th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<foreach name="posts" item="vo">
				<tr>
					<td><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.id}"></td>
					<td><a>{$vo.id}</a></td>
					<td><span>{$vo.post_title}</span></td>
					<!-- <td>0</td> -->
					<td>{$users[$vo['post_author']]['user_login']}</td>
					<td>{$vo.post_date}</td>
					<td>
						<a href="{:U('AdminPage/restore',array('id'=>$vo['id']))}" class="J_ajax_dialog_btn" data-msg="确定还原吗？">还原</a>| 
						<a href="{:U('AdminPage/clean',array('id'=>$vo['id']))}" class="J_ajax_del">删除</a>
					</td>
				</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>
						<th width="100">ID</th>
						<th>标题</th>
						<!-- <th>点击量</th> -->
						<th width="80">发布人</th>
						<th width="120"><span>发布时间</span></th>
						<th width="120">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-primary btn-small J_ajax_submit_btn" type="submit" data-action="{:U('AdminPage/clean')}" data-subcheck="true" data-msg="你确定删除吗？">删除</button>
			</div>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
