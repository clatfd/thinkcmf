<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('shopadmin/index')}">所有店铺</a></li>
     <li><a href="{:U('shopadmin/info')}">添加店铺</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="#">
      <div class="table_list">
	    <table width="100%" class="table table-hover">
	        <thead>
	          <tr>
	            <th width="50">ID</th>
	            <th>店铺名称</th>
	            <th>店铺地址</th>
	            <th>状态</th>
	            <th width="120">操作</th>
	          </tr>
	        </thead>
	        <tbody>
	        	<php>$statuses=array("0"=>"未审核","1"=>"已审核")</php>
	        	<foreach name="shops" item="vo">
	        	<tr>
		            <td>{$vo.id}</td>
		            <td>{$vo.shop_name}</td>
		            <td>{$vo.shop_address}</td>
		            <td>{$statuses[$vo['status']]}</td>
		            <td>
		            	<a href="{:U('shopadmin/info',array('id'=>$vo['id']))}">修改</a><!-- |
			            <a href="{:U('fontadmin/delete',array('id'=>$vo['ad_id']))}" class="J_ajax_del" >删除</a> -->
			        </td>
	          	</tr>
	          	</foreach>
			</tbody>
	      </table>
	      <div class="pagination">{$Page}</div>
  		</div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js?{$js_debug}"></script>
</body>
</html>
